<div class="flex items-center justify-between px-2 py-1 bg-gray-100 dark:bg-gray-800 text-sm border-t border-gray-200 dark:border-gray-700">
  <div class="flex items-center space-x-2">
    <div class="flex items-center">
      <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" [checked]="isAutoSaveEnabled" (change)="toggleAutoSave()" class="sr-only peer">
        <div class="relative w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
        <span class="ml-3 text-sm font-medium text-gray-700 dark:text-gray-300">Auto-save</span>
      </label>
    </div>
    
    <span *ngIf="lastSavedAt" class="text-xs text-gray-500 dark:text-gray-400">
      Last saved: {{ lastSavedAt | date:'short' }}
    </span>
  </div>
  
  <app-elearning-button 
    buttonType="secondary"
    size="sm" 
    [disabled]="saveInProgress"
    (click)="forceSave()">
    {{ saveInProgress ? 'Saving...' : 'Save Now' }}
  </app-elearning-button>
</div>
