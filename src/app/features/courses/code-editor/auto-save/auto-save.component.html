<div class="flex items-center justify-between px-3 py-2 bg-gray-50 border-t border-gray-200 text-sm">
  <div class="flex items-center space-x-3">
    <div class="flex items-center">
      <label class="inline-flex items-center cursor-pointer">
        <input 
          type="checkbox" 
          [checked]="isAutoSaveEnabled" 
          (change)="toggleAutoSave()" 
          class="sr-only peer">
        <div class="relative w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-300 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
        <span class="ml-3 text-sm font-medium text-gray-700">Tự động lưu</span>
      </label>
    </div>
    
    <div *ngIf="lastSavedAt" class="text-xs text-gray-500 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      <span>Đã lưu: {{ formatSaveTime(lastSavedAt) }}</span>
    </div>
  </div>
  
  <!-- Error message -->
  <div *ngIf="errorMessage" class="text-xs text-red-600 flex-1 mx-3">
    <div class="flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      {{ errorMessage }}
    </div>
  </div>
  
  <app-elearning-button 
    buttonType="secondary"
    size="sm" 
    [disabled]="saveInProgress"
    (click)="forceSave()">
    <div class="flex items-center">
      <svg *ngIf="!saveInProgress" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
        <path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z" />
      </svg>
      <svg *ngIf="saveInProgress" class="animate-spin -ml-1 mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      {{ saveInProgress ? 'Đang lưu...' : 'Lưu ngay' }}
    </div>
  </app-elearning-button>
</div>
