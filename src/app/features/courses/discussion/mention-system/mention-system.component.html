<!-- File path: src/app/features/courses/discussion/mention-system/mention-system.component.html -->
<div class="inline-block relative">
  <span class="text-blue-600 font-semibold">@</span>
  <span class="text-gray-600">mention</span>
  
  <!-- Mention Dropdown -->
  <div *ngIf="isMentionActive" #mentionDropdown class="absolute z-10 mt-1 bg-white rounded-md shadow-lg overflow-hidden border border-gray-200 max-h-56 w-64">
    <div *ngIf="mentionUsers.length === 0" class="p-4 text-center text-gray-500 text-sm">
      Loading users...
    </div>
    
    <ul *ngIf="mentionUsers.length > 0" class="divide-y divide-gray-100">
      <li *ngFor="let user of mentionUsers; let i = index"
          (click)="selectUser(user)"
          [ngClass]="{'bg-blue-50': i === selectedIndex}"
          class="p-2 hover:bg-blue-50 cursor-pointer transition-colors">
        <div class="flex items-center">
          <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-700 font-medium">
            {{ user.name.charAt(0) }}
          </div>
          <div class="ml-2">
            <div class="font-medium text-sm text-gray-900">{{ user.name }}</div>
            <div class="text-xs text-gray-500">@{{ user.username }}</div>
          </div>
        </div>
      </li>
    </ul>
    
    <div *ngIf="mentionUsers.length > 0" class="px-3 py-2 bg-gray-50 text-xs text-gray-500">
      Use ↑↓ arrows to navigate, Enter to select
    </div>
  </div>
</div>
