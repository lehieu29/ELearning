<div class="bg-white rounded-lg shadow p-4">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-lg font-medium text-gray-900">Transcript</h3>
    
    <div class="flex items-center">
      <button *ngIf="timestamps?.length" 
        (click)="toggleTimestamps()"
        class="text-sm text-blue-600 hover:text-blue-800 flex items-center">
        {{ showTimestamps ? 'Hide' : 'Show' }} Timestamps
        <svg xmlns="http://www.w3.org/2000/svg" class="ml-1 h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
        </svg>
      </button>
    </div>
  </div>
  
  <div class="max-h-96 overflow-y-auto pr-2 space-y-4">
    <ng-container *ngIf="timestamps?.length && showTimestamps">
      <div *ngFor="let item of timestamps" class="flex text-sm">
        <span class="text-blue-600 font-medium w-16 shrink-0">{{ item.time | date:'mm:ss' }}</span>
        <span class="text-gray-700">{{ item.text }}</span>
      </div>
    </ng-container>
    
    <ng-container *ngIf="!timestamps?.length || !showTimestamps">
      <p *ngFor="let paragraph of formattedTranscript" class="text-gray-700 text-sm">
        {{ paragraph }}
      </p>
      
      <div *ngIf="!formattedTranscript?.length" class="text-center py-4 text-gray-500">
        No transcript available for this lesson
      </div>
    </ng-container>
  </div>
</div>
