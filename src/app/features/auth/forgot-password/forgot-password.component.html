<div class="forgot-password-container">
    <div class="forgot-password-card">
        <div class="logo-container">
            <img src="assets/images/udacity-logo.svg" alt="Udacity Logo" class="logo">
        </div>

        <div *ngIf="!resetRequestSent" class="form-container">
            <h2 class="form-title">Reset Your Password</h2>
            <p class="form-description">Enter your email address and we'll send you a link to reset your password.</p>

            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="form">
                <div class="form-group">
                    <elearning-textbox label="Email" type="email" formControlName="email"
                        [error]="getErrorMessage('email')"></elearning-textbox>
                </div>

                <div *ngIf="errorMessage" class="error-banner">
                    {{ errorMessage }}
                </div>

                <div class="form-group">
                    <elearning-button type="submit" label="Reset Password" [disabled]="forgotPasswordForm.invalid"
                        [loading]="isLoading"></elearning-button>
                </div>

                <div class="back-to-login">
                    <a href="javascript:void(0)" (click)="navigateToLogin()">Back to Login</a>
                </div>
            </form>
        </div>

        <div *ngIf="resetRequestSent" class="success-container">
            <div class="success-icon">
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="32" cy="32" r="32" fill="#42B883" fill-opacity="0.1" />
                    <path d="M28 36.4L22.8 31.2L20 34L28 42L44 26L41.2 23.2L28 36.4Z" fill="#42B883" />
                </svg>
            </div>
            <h2 class="success-title">Email Sent</h2>
            <p class="success-description">
                We've sent a password reset link to <strong>{{ forgotPasswordForm.get('email').value }}</strong>.
                Please check your email and follow the instructions to reset your password.
            </p>
            <div class="success-actions">
                <elearning-button type="button" label="Back to Login" (btnClick)="navigateToLogin()"></elearning-button>
            </div>
        </div>
    </div>
</div>
