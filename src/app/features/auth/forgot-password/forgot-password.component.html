<div class="flex justify-center items-center min-h-screen bg-gray-100 px-4 py-8">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
        <div class="flex justify-center border-b border-gray-200 py-6">
            <img src="assets/images/udacity-logo.svg" alt="Udacity Logo" class="h-8">
        </div>

        <div *ngIf="!resetRequestSent" class="p-6">
            <h2 class="text-xl font-semibold text-gray-800 text-center mb-3">Reset Your Password</h2>
            <p class="text-gray-600 text-center mb-6">Enter your email address and we'll send you a link to reset your
                password.</p>

            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
                <div>
                    <elearning-textbox label="Email" type="email" formControlName="email"
                        [error]="getErrorMessage('email')"></elearning-textbox>
                </div>

                <div *ngIf="errorMessage" class="p-3 bg-red-50 text-red-700 text-sm rounded-md text-center">
                    {{ errorMessage }}
                </div>

                <div>
                    <elearning-button type="submit" label="Reset Password" [disabled]="forgotPasswordForm.invalid"
                        [loading]="isLoading"></elearning-button>
                </div>

                <div class="text-center mt-4">
                    <a href="javascript:void(0)" (click)="navigateToLogin()" class="text-blue-600 hover:underline">Back
                        to Login</a>
                </div>
            </form>
        </div>

        <div *ngIf="resetRequestSent" class="p-6 text-center">
            <div class="flex justify-center mb-6">
                <div class="bg-green-100 rounded-full p-3">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            </div>
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Email Sent</h2>
            <p class="text-gray-600 mb-6">
                We've sent a password reset link to <strong>{{ forgotPasswordForm.get('email').value }}</strong>.
                Please check your email and follow the instructions to reset your password.
            </p>
            <div>
                <elearning-button type="button" label="Back to Login" (btnClick)="navigateToLogin()"></elearning-button>
            </div>
        </div>
    </div>
</div>
