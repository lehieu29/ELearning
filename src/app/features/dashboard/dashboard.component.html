<div class="dashboard-container">
    <header class="dashboard-header">
        <div class="logo-container">
            <img src="assets/images/udacity-logo.svg" alt="Udacity Logo" class="logo">
        </div>
        <div class="user-menu">
            <div class="user-info">
                <span class="welcome">Welcome, {{ userFullName }}</span>
            </div>
            <button class="logout-button" (click)="logout()">Sign Out</button>
        </div>
    </header>

    <main class="dashboard-content">
        <div class="welcome-card">
            <h1>Welcome to Your Dashboard</h1>
            <p>You've successfully logged in to your account. Here you can manage your courses and track your progress.
            </p>
        </div>

        <div class="courses-section">
            <h2>Your Courses</h2>
            <div class="courses-empty">
                <p>You haven't enrolled in any courses yet.</p>
                <button class="browse-button">Browse Courses</button>
            </div>
        </div>
    </main>
</div>
