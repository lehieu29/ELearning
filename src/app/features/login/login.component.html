<div class="login-container">
    <div class="header flex justify-center py-2 px-6">
        <div class="logo">
        </div>
    </div>
    
    <div class="form-container">
        
    
        <div class="auth-tabs">
            <button [routerLink]="['/signup']" class="tab-btn">SIGN UP</button>
            <button class="tab-btn active">SIGN IN</button>
        </div>
    
        <div class="auth-content flex align-center flex-col">
            <h1 class="text-center">Sign in to your account.</h1>
            <p class="subtitle text-center">
                Build skills for today, tomorrow, and beyond.<br>
                Education to future-proof your career.
            </p>
    
            <div class="social-buttons flex align-center">
                <button class="google-btn flex-1" (click)="signInWithGoogle()">
                    Sign in with Google
                </button>
                <button class="facebook-btn flex-1" (click)="signInWithFacebook()">
                    Sign in with Facebook
                </button>
            </div>
    
            <div class="divider">or</div>
    
            <div>
                <app-elearning-text-box label="Email Address" [(ngModel)]="email"></app-elearning-text-box>
                <app-elearning-text-box label="Email Address" [(ngModel)]="password"></app-elearning-text-box>
    
                <div class="terms">
                    By clicking "Sign in," you agree to our
                    <a href="/terms">Terms of Use</a> and our
                    <a href="/privacy">Privacy Policy</a>.
                </div>
    
                <button type="submit" class="submit-btn">
                    Sign in
                    <span class="arrow">â†’</span>
                </button>
            </div>
    
            <div class="forgot-password">
                <a href="#" (click)="forgotPassword()">Forgot your password?</a>
            </div>
    
            <div class="divider">or</div>
    
            <div class="org-signin">
                <a href="#" (click)="signInWithOrganization()">Sign in with your organization.</a>
            </div>
        </div>
    </div>
</div>
