<div class="w-full relative">
    <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
    </div>

    <elearning-textbox [placeholder]="placeholder" [formControl]="searchControl" [id]="'search'" type="text"
        class="search-input pl-10">
    </elearning-textbox>

    <button *ngIf="searchControl.value"
        class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-gray-700" (click)="clearSearch()"
        aria-label="Clear search">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
</div>
