<span class="inline-flex items-center font-medium" [ngClass]="{
    'bg-blue-100 text-blue-800': variant === 'primary',
    'bg-green-100 text-green-800': variant === 'success',
    'bg-yellow-100 text-yellow-800': variant === 'warning',
    'bg-red-100 text-red-800': variant === 'danger',
    'bg-indigo-100 text-indigo-800': variant === 'info',
    'bg-gray-100 text-gray-800': variant === 'light',
    'px-2 py-0.5 text-xs': size === 'sm',
    'px-2.5 py-0.5 text-sm': size === 'md',
    'px-3 py-1 text-base': size === 'lg',
    'rounded-full': rounded,
    'rounded': !rounded
  }">
    {{ text }}
</span>
