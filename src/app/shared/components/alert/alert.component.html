<div class="rounded-md p-4 mb-4 flex items-start" [ngClass]="{
       'bg-blue-50 text-blue-800': type === 'info' && !outlined,
       'bg-green-50 text-green-800': type === 'success' && !outlined,
       'bg-yellow-50 text-yellow-800': type === 'warning' && !outlined,
       'bg-red-50 text-red-800': type === 'error' && !outlined,
       'border border-blue-300 text-blue-800': type === 'info' && outlined,
       'border border-green-300 text-green-800': type === 'success' && outlined,
       'border border-yellow-300 text-yellow-800': type === 'warning' && outlined,
       'border border-red-300 text-red-800': type === 'error' && outlined,
       'bg-white': outlined
     }">

    <!-- Alert Icon -->
    <div *ngIf="icon" class="flex-shrink-0 mr-3">
        <!-- Info Icon -->
        <svg *ngIf="type === 'info'" class="h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>

        <!-- Success Icon -->
        <svg *ngIf="type === 'success'" class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>

        <!-- Warning Icon -->
        <svg *ngIf="type === 'warning'" class="h-5 w-5 text-yellow-500" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>

        <!-- Error Icon -->
        <svg *ngIf="type === 'error'" class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </div>

    <!-- Alert Content -->
    <div class="flex-1">
        <h3 *ngIf="title" class="text-sm font-medium">{{ title }}</h3>
        <div *ngIf="message" class="text-sm mt-1" [innerHTML]="message"></div>
        <ng-content></ng-content>
    </div>

    <!-- Dismiss Button -->
    <div *ngIf="dismissible" class="ml-auto pl-3">
        <button type="button" class="inline-flex rounded-md p-1.5 focus:outline-none focus:ring-2 focus:ring-offset-2"
            [ngClass]="{
              'text-blue-500 hover:bg-blue-100 focus:ring-blue-600': type === 'info',
              'text-green-500 hover:bg-green-100 focus:ring-green-600': type === 'success',
              'text-yellow-500 hover:bg-yellow-100 focus:ring-yellow-600': type === 'warning',
              'text-red-500 hover:bg-red-100 focus:ring-red-600': type === 'error'
            }" aria-label="Dismiss" (click)="onDismiss()">
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </div>
</div>
