<!-- src/app/shared/components/tabs/tabs.component.html -->
<div class="border-b border-gray-200">
    <nav class="flex -mb-px">
        <button *ngFor="let tab of tabs"
            class="py-4 px-6 font-medium text-sm inline-flex items-center transition-colors whitespace-nowrap"
            [ngClass]="{
          'border-b-2 border-blue-500 text-blue-600': activeTabId === tab.id && variant === 'primary',
          'text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTabId !== tab.id && variant === 'primary',
          'bg-blue-500 text-white rounded-t-lg': activeTabId === tab.id && variant === 'secondary',
          'bg-gray-100 text-gray-700 rounded-t-lg hover:bg-gray-200': activeTabId !== tab.id && variant === 'secondary',
          'border-b-2 border-blue-500 text-blue-600': activeTabId === tab.id && variant === 'underline',
          'text-gray-500 hover:text-gray-700 hover:border-b-2 hover:border-gray-300': activeTabId !== tab.id && variant === 'underline'
        }" (click)="setActiveTab(tab.id)">
            <svg *ngIf="tab.icon" class="mr-2 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path [attr.d]="tab.icon"></path>
            </svg>
            {{ tab.label }}
        </button>
    </nav>
</div>
<div class="pt-4">
    <ng-content></ng-content>
</div>
