<div class="relative w-full bg-gray-200 rounded overflow-hidden" [ngClass]="{
       'h-1': height === 'sm',
       'h-2': height === 'md',
       'h-3': height === 'lg'
     }">
    <div class="absolute left-0 top-0 h-full transition-width duration-300 ease-in-out" [ngClass]="{
      'bg-blue-500': color === 'primary',
      'bg-green-500': color === 'success',
      'bg-yellow-500': color === 'warning',
      'bg-red-500': color === 'danger',
      'bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 animate-gradient': animated
    }" [style.width.%]="normalizedProgress">
    </div>
    <div *ngIf="showPercentage"
        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-xs font-semibold text-gray-700">
        {{ normalizedProgress }}%
    </div>
</div>
