<!-- src/app/shared/components/loader/loader.component.html -->
<div class="flex flex-col items-center justify-center"
    [ngClass]="{'fixed inset-0 bg-white bg-opacity-80 z-50': overlay}">
    <div class="animate-spin rounded-full border-t-transparent" [ngClass]="{
           'w-6 h-6 border-2': size === 'sm',
           'w-10 h-10 border-3': size === 'md',
           'w-16 h-16 border-4': size === 'lg',
           'border-blue-500': color === 'primary',
           'border-gray-800': color === 'secondary',
           'border-white': color === 'white'
         }">
    </div>
    <p *ngIf="text" class="mt-4 text-gray-700">{{ text }}</p>
</div>
