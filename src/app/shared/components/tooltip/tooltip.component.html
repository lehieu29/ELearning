<div class="relative inline-block">
    <ng-content></ng-content>

    <div *ngIf="isVisible"
        class="absolute z-50 px-3 py-2 text-sm font-medium rounded shadow-lg transition-opacity duration-300" [ngClass]="{
           'bg-gray-900 text-white': color === 'dark',
           'bg-white text-gray-900 border border-gray-200': color === 'light',
           'bottom-full left-1/2 transform -translate-x-1/2 -translate-y-2 mb-1': position === 'top',
           'top-1/2 left-full transform -translate-y-1/2 ml-1': position === 'right',
           'top-full left-1/2 transform -translate-x-1/2 translate-y-2 mt-1': position === 'bottom',
           'top-1/2 right-full transform -translate-y-1/2 mr-1': position === 'left'
         }">
        {{ text }}
        <div class="absolute w-2 h-2 transform rotate-45" [ngClass]="{
             'bg-gray-900': color === 'dark',
             'bg-white border border-gray-200': color === 'light',
             'bottom-0 left-1/2 -translate-x-1/2 translate-y-1': position === 'top',
             'top-1/2 -translate-y-1/2 -left-1': position === 'right',
             'top-0 left-1/2 -translate-x-1/2 -translate-y-1': position === 'bottom',
             'top-1/2 -translate-y-1/2 -right-1': position === 'left'
           }">
        </div>
    </div>
</div>
