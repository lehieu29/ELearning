<button [type]="type" [disabled]="disabled || loading" (click)="onClick($event)"
    class="relative inline-flex items-center justify-center font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
    [ngClass]="{
    'bg-blue-500 hover:bg-blue-600 text-white focus:ring-blue-500': variant === 'primary',
    'bg-gray-800 hover:bg-gray-900 text-white focus:ring-gray-800': variant === 'secondary',
    'border-2 border-blue-500 bg-transparent text-blue-500 hover:bg-blue-50 focus:ring-blue-500': variant === 'outline',
    'bg-transparent text-blue-500 hover:underline hover:text-blue-600 shadow-none': variant === 'link',
    'py-1 px-3 text-sm rounded': size === 'sm',
    'py-2 px-4 text-base rounded-md': size === 'md',
    'py-3 px-6 text-lg rounded-lg': size === 'lg',
    'w-full': block,
    'opacity-70 cursor-not-allowed': disabled,
    'flex space-x-2': icon && label
  }">
    <!-- Loading indicator -->
    <div *ngIf="loading" class="absolute inset-0 flex items-center justify-center">
        <svg class="animate-spin h-5 w-5"
            [ngClass]="{'text-white': variant !== 'outline' && variant !== 'link', 'text-blue-500': variant === 'outline' || variant === 'link'}"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
        </svg>
    </div>

    <!-- Icon left position -->
    <span *ngIf="icon && iconPosition === 'left' && !loading" class="mr-2">
        <i [class]="icon"></i>
    </span>

    <!-- Button text -->
    <span [ngClass]="{'opacity-0': loading}">{{ label }}</span>

    <!-- Icon right position -->
    <span *ngIf="icon && iconPosition === 'right' && !loading" class="ml-2">
        <i [class]="icon"></i>
    </span>
</button>
