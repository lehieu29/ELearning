<button [type]="type" [disabled]="disabled || loading" (click)="onClick($event)"
    [ngClass]="{'btn-loading': loading, 'btn-primary': variant === 'primary', 'btn-secondary': variant === 'secondary', 'btn-outline': variant === 'outline'}"
    class="btn">
    <span *ngIf="loading" class="spinner">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="3" />
        </svg>
    </span>
    {{ label }}
</button>
